<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chimis</title>
    <link rel="stylesheet" href="estylelogin.css"> <!-- Corrección aquí -->
</head>
<body>
    <div class="login-container">
        <div class="info-box">
            <img src="imagenes/Made with insMind-logo.png">
            <h1>INICIAR SESIÓN</h1>
            <p>Para iniciar sesión, por favor introduce tu usuario y contraseña.</p>
        </div>
        <div class="login-box">
            <form id="loginForm">
                <label for="usuario">Usuario</label>
                <input type="email" id="usuario" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
                
                <button type="submit">Iniciar</button>
                <p class="mensaje">USUARIO O CONTRASEÑA INCORRECTOS</p>
            </form>
        </div>
    </div>
</body>
<script src="scriptlogin.js"></script>
</html>
